<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="input_bar" readonly>
        <div id="buttons-bar">
            <button class="btn-black" onclick="clearDisplay()">AC</button>
            <button class="btn-black" onclick="addToDisplay('/')">/</button>
            <button class="btn-black" onclick="backSpace()">âŒ«</button>
            <button class="btn-black" onclick="addToDisplay('%')">%</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="btn-black" onclick="addToDisplay('*')">x</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="btn-black" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="btn-black" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('00')">00</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="equalsto" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
